<head>
  <meta charset="utf-8">
  <title>CandyCrush</title>

  <!-- Use mobile-aware viewport -->
  <meta name="viewport" content=
    "width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Load style sheets -->
  <link rel="stylesheet" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">
  <link rel="stylesheet" href="mainLayout.css">
</head>

<body>

  <div class="container">
    <div class="row row-grid">

      <div class="col-md-3 align-self-center" id="firstColumn">
        <h1 style="color: red; font-weight: bold; text-align: center;">
          Candy Crush
        </h1>

        <div id="span_score_wrapper" class="wrapper">
          <span id="span_score">0</span> points
        </div>

        <p></p>

        <div class="wrapper">
          <input id="btn_new_game" type="button" class="btn" value="New Game"></input>
        </div>

        <p></p>

        <div class="wrapper">
          <input id="btn_show_move" type="button" class="btn" value="Show Move"></input>
        </div>
      </div>

      <div class="col-md-6" id="mainColumn">
        <div id="canvas_and_table_container">

          <table id="game_table">
            <thead></thead>
            <tbody></tbody>
          </table>

          <canvas id="canvas" width="320" height="320">
            Your browser is not supported.
          </canvas>

        </div>
      </div>

      <div class="col-md-3 align-self-center" id="lastColumn">

        <div id="move_input" class="wrapper">
          <label for="move">Move:</label>
          <input type="text" id="move_input_text">
        </div>

        <p></p>

        <div>
          <table class="center" style="margin: 0px auto">
            <thead></thead>
            <tbody>
              <tr>
                <td></td>
                <td><input id="btn_move_up" type="button" class="btn btn_disabled" value="&#8593"></input></td>
                <td></td>
              </tr>
              <tr>
                <td><input id="btn_move_left" type="button" class="btn btn_disabled" value="&#8592"></input></td>
                <td></td>
                <td><input id="btn_move_right" type="button" class="btn btn_disabled" value="&#8594"></input></td>
              </tr>
              <tr>
                <td></td>
                <td><input id="btn_move_down" type="button" class="btn btn_disabled" value="&#8595"></input></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>

        <p></p>

        <div id="btn_crush_once_wrapper" class="wrapper">
          <input id="btn_crush_once" type="button" class="btn btn_disabled" value="Crush Once"></input>
        </div>
      </div> <!-- id="lastColumn" -->

    </div> <!-- class="row" -->
  </div> <!-- class="container" -->

  <!-- Load any supplemental Javascript libraries here -->
  <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js">
  </script>
  <script src="js/util.js"></script>
  <script src="js/candy.js"></script>
  <script src="js/board.js"></script>
  <script src="js/rules.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
