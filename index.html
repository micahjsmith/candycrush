<script>

// By default, the first board loaded by your page will be the same 
// each time you load (which is accomplished by "seeding" the random
// number generator. This makes testing (and grading!) easier!
Math.seedrandom(0);


// A short jQuery extension to read query parameters from the URL.
$.extend({
  getUrlVars: function() {
    var vars = [], pair;
    var pairs = window.location.search.substr(1).split('&');
    for (var i = 0; i < pairs.length; i++) {
      pair = pairs[i].split('=');
      vars.push(pair[0]);
      vars[pair[0]] = pair[1] &&
          decodeURIComponent(pair[1].replace(/\+/g, ' '));
    }
    return vars;
  },
  getUrlVar: function(name) {
    return $.getUrlVars()[name];
  }
});

// constants
var DEFAULT_BOARD_SIZE = 8;

// data model at global scope for easier debugging
var board;
var rules;

// initialize board
if ($.getUrlVar('size') && $.getUrlVar('size') >= 3) {
  board = new Board($.getUrlVar('size'));
} else {
  board = new Board(DEFAULT_BOARD_SIZE);
}

// load a rule
rules = new Rules(board);

// Other globals
var charDictionary = { 0: 'a', 1: 'b', 2: 'c', 3: 'd',
                       4: 'e', 5: 'f', 6: 'g', 7: 'h'}; 

function ijToCellId(i, j){
    return charDictionary[i] + (j+1);
}

function cellIdToIj(cellId){
  // 'a' is 97
  var i = cellId.toLowerCase().charCodeAt(0) - 97;
  // '1' is 49
  var j = cellId.charCodeAt(1) - 49;
  return [i, j];
}

function processMoveClick(direction) {
  var cellText = $( "#move_input_text" ).val();
  var locs = cellIdToIj(cellText);
  var row = locs[0];
  var col = locs[1];

  var fromCandy = board.getCandyAt(row, col);
  if (rules.isMoveTypeValid(fromCandy, direction)){
    var toCandy = board.getCandyInDirection(fromCandy, direction);
    board.flipCandies(fromCandy, toCandy);
  }
  // Clear text in textbox and set focus
  $( "#move_input_text" ).val("").focus();
}

function setCellToColor(cellId, color){
  var color_class = "cell_" + color;
  var cell = $( "#" + cellId );
  $(cell).removeClass().addClass(color_class);
}

function createGameTable() {
  for (var i=0; i<board.getSize(); i++){
    var newRow = "<tr>";
    for (var j=0; j<board.getSize(); j++){
      // Prepare 
      var cellId = ijToCellId(i,j);
      newRow = newRow + "<td id=" + '"' + cellId + '">' +
                      cellId + "</td>";
    }
    newRow = newRow + "</tr>";
    $( "#game_table > tbody" ).append(newRow);
  }
}

// Final initialization entry point: the Javascript code inside this block
// runs at the end of start-up when the page has finished loading.
$(document).ready(function()
{
  // Create game table
  createGameTable();

  // Generate candies
  rules.prepareNewGame();
});

/* Event Handlers */
// access the candy object with info.candy

// add a candy to the board
$(board).on('add', function(e, info)
{
  // Change the colors of the cell
  var row = info.toRow;
  var col = info.toCol;
  var color = info.candy.color;
  var cellId = ijToCellId(row, col);
  setCellToColor(cellId, color);
});

// move a candy on the board
$(board).on('move', function(e, info)
{
  // Change the colors of the cell
  var row = info.toRow;
  var col = info.toCol;
  var color = info.candy.color;
  var cellId = ijToCellId(row, col);
  setCellToColor(cellId, color);
});

// remove a candy from the board
$(board).on('remove', function(e, info)
{
  // Your code here.
});

// move a candy on the board
$(board).on('scoreUpdate', function(e, info)
{
  // Your code here. To be implemented in pset 2.
});

// Button Events
$(document).on('click', "#btn_crush_once", function(evt)
{
  // Your code here.
});

$(document).on('click', "#btn_new_game", function(evt)
{
  board.clear();
  board.resetScore();
  rules.prepareNewGame();
});
$(document).on('click', "#btn_move_up", function(evt)
{
  processMoveClick("up");
});
$(document).on('click', "#btn_move_left", function(evt)
{
  processMoveClick("left");
});
$(document).on('click', "#btn_move_right", function(evt)
{
  processMoveClick("right");
});
$(document).on('click', "#btn_move_down", function(evt)
{
  processMoveClick("down");
});

// keyboard events arrive here
$(document).on('keydown', function(evt) {
  // Your code here.
});


</script>

          <input id="btn_new_game" type="button" class="btn" value="New Game"></input>

    </div>
