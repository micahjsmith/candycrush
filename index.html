<head>

<!-- Load any supplemental Javascript libraries here -->
<script src=
  "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src=
  "https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js">

<script>

// By default, the first board loaded by your page will be the same 
// each time you load (which is accomplished by "seeding" the random
// number generator. This makes testing (and grading!) easier!
Math.seedrandom(0);


// A short jQuery extension to read query parameters from the URL.
$.extend({
  getUrlVars: function() {
    var vars = [], pair;
    var pairs = window.location.search.substr(1).split('&');
    for (var i = 0; i < pairs.length; i++) {
      pair = pairs[i].split('=');
      vars.push(pair[0]);
      vars[pair[0]] = pair[1] &&
          decodeURIComponent(pair[1].replace(/\+/g, ' '));
    }
    return vars;
  },
  getUrlVar: function(name) {
    return $.getUrlVars()[name];
  }
});

// constants
var DEFAULT_BOARD_SIZE = 8;
var TIMEOUT_REPOPULATE = 500;
var DIRECTIONS         = ["up","down","right","left"];

// data model at global scope for easier debugging
var board;
var rules;

// initialize board
if ($.getUrlVar('size') && $.getUrlVar('size') >= 3) {
  board = new Board($.getUrlVar('size'));
} else {
  board = new Board(DEFAULT_BOARD_SIZE);
}

// load a rule
rules = new Rules(board);

// Other globals
var charDictionary = { 0: 'a', 1: 'b', 2: 'c', 3: 'd',
                       4: 'e', 5: 'f', 6: 'g', 7: 'h'}; 
var isCrushingFlag = false;

function ijToCellId(i, j){
    return charDictionary[i] + (j+1);
}

function cellIdToIj(cellId){
  // 'a' is 97
  // '1' is 49
  var cleanCellId = cellId.trim().toLowerCase();
  var i = cellId.charCodeAt(0) - 97;
  var j = cellId.charCodeAt(1) - 49;
  return [i, j];
}

function cellIdToCandy(cellId){
  var loc = cellIdToIj(cellId);
  return board.getCandyAt(loc[0], loc[1]);
}

function isValidCell(input_text){
  try {
    var loc = cellIdToIj(input_text);
    if (!(0 <= loc[0] < board.getSize() &&
          0 <= loc[1] < board.getSize())){
      return false;
    }
  } catch(err) {
    return false;
  }

  return true;
}

function processMoveClick(direction) {
  var cellText = $( "#move_input_text" ).val();
  var fromCandy = cellIdToCandy(cellText);
  if (rules.isMoveTypeValid(fromCandy, direction)){
    var toCandy = board.getCandyInDirection(fromCandy, direction);
    board.flipCandies(fromCandy, toCandy);
  }

  // Clear text in textbox and set focus
  $( "#move_input_text" ).val("").focus();

  // Disable all move buttons
  DIRECTIONS.forEach(function(entry){
    disableMoveButton(entry);
  });

  // Enable crush button
  enableButton("btn_crush_once");
}

function disableMoveButton(direction){
  disableButton("btn_move_" + direction);
}

function disableButton(id){
  $( "#" + id ).removeClass("btn_enabled").addClass("btn_disabled");
}

function enableMoveButton(direction){
  enableButton("btn_move_" + direction);
}

function enableButton(id){
  $( "#" + id ).removeClass("btn_disabled").addClass("btn_enabled");
}

// For every key that arrives, we check the textbox to see if a valid cell with
// a valid move is entered. If so, we enable the appropriate buttons.
function processMoveInputKeyup(){
  DIRECTIONS.forEach(function(entry) {
    disableMoveButton(entry);
  });

  var input_text = $( "#move_input_text" ).val();
  if (input_text.length >= 2){
    if (isValidCell(input_text)){
      var candy = cellIdToCandy(input_text);
      DIRECTIONS.forEach(function(entry){
        if (rules.isMoveTypeValid(candy, entry)){
          enableMoveButton(entry);
          return;
        }
      });
    }
  }
}

function setCellToColor(cellId, color){
  var color_class = "cell_" + color;
  // TODO be careful
  $( "#" + cellId ).removeClass().addClass(color_class);
}

function createGameTable() {
  for (var i=0; i<board.getSize(); i++){
    var newRow = "<tr>";
    for (var j=0; j<board.getSize(); j++){
      // Prepare 
      var cellId = ijToCellId(i,j);
      newRow = newRow + "<td id=" + '"' + cellId + '">' +
                      cellId + "</td>";
    }
    newRow = newRow + "</tr>";
    $( "#game_table > tbody" ).append(newRow);
  }
}

// Final initialization entry point: the Javascript code inside this block
// runs at the end of start-up when the page has finished loading.
$(document).ready(function()
{
  // Create game table
  createGameTable();

  // Generate candies
  rules.prepareNewGame();
});

/* Event Handlers */
// access the candy object with info.candy

// add a candy to the board
$(board).on('add', function(e, info)
{
  // Change the colors of the cell
  var row = info.toRow;
  var col = info.toCol;
  var color = info.candy.color;
  var cellId = ijToCellId(row, col);
  setCellToColor(cellId, color);
});

// move a candy on the board
$(board).on('move', function(e, info)
{
  // Change the colors of the cell
  var row = info.toRow;
  var col = info.toCol;
  var color = info.candy.color;
  var cellId = ijToCellId(row, col);
  setCellToColor(cellId, color);
});

// remove a candy from the board
$(board).on('remove', function(e, info)
{
  // Change the colors of the cell
  var row = info.fromRow;
  var col = info.fromCol;
  var color = "empty";
  var cellId = ijToCellId(row, col);
  setCellToColor(cellId, color);
});

// move a candy on the board
$(board).on('scoreUpdate', function(e, info)
{
  // Your code here. To be implemented in pset 2.
});

function setCrushing(bool){
  if (bool) {
    disableButton("btn_crush_once");
    disableMoveInput();
  } else {
    enableMoveInput();
  }
}

function disableMoveInput() {
  $( "#move_input_text" ).prop("disabled", true);
}

function enableMoveInput() {
  $( "#move_input_text" ).prop("disabled", false);
}

// Button Events
$(document).on('click', "#btn_crush_once", function(evt)
{
  var crushes = rules.getCandyCrushes();
  rules.removeCrushes(crushes);

  // Dumb asynchronous stuff
  // Do this with promises? http://stackoverflow.com/a/18625565/2514228
  setCrushing(true);
  setTimeout(function() {
    rules.moveCandiesDown();
    setCrushing(false);
    if (rules.getCandyCrushes().length > 0){
      enableButton("btn_crush_once");
    }
  }, TIMEOUT_REPOPULATE);

});

$(document).on('click', "#btn_new_game", function(evt)
{
  board.clear();
  board.resetScore();
  rules.prepareNewGame();
});
$(document).on('click', "#btn_move_up", function(evt)
{
  processMoveClick("up");
});
$(document).on('click', "#btn_move_left", function(evt)
{
  processMoveClick("left");
});
$(document).on('click', "#btn_move_right", function(evt)
{
  processMoveClick("right");
});
$(document).on('click', "#btn_move_down", function(evt)
{
  processMoveClick("down");
});

// keyboard events arrive here
$(document).on('keyup', function(evt) {
  // Delegate to move-specific handler, to check contents of text area.
  processMoveInputKeyup();
});


</script>

</head>

<body>

<div class="container">
  <div class="row row-grid">

    <div class="col-md-3 align-self-center" id="firstColumn">

      <h1 style="color: red; font-weight: bold; text-align: center;">
        Candy Crush
      </h1>

      <div id="btn_new_game_wrapper" class="wrapper">
        <input id="btn_new_game" type="button" class="btn" value="New Game"></input>
      </div>

    </div>

    <div class="col-md-6" id="mainColumn">
      <div class="col-md-12">
        <table id="game_table" class="center">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="col-md-3 align-self-center" id="lastColumn">
      <div id="move_input" class="wrapper">
        <label for="move">Move:</label>
        <input type="text" id="move_input_text">
      </div>

      <table class="center">
        <thead></thead>
        <tbody>
          <tr>
            <td></td>
            <td><input id="btn_move_up" type="button" class="btn btn_disabled" value="&#8593"></input></td>
            <td></td>
          </tr>
          <tr>
            <td><input id="btn_move_left" type="button" class="btn btn_disabled" value="&#8592"></input></td>
            <td></td>
            <td><input id="btn_move_right" type="button" class="btn btn_disabled" value="&#8594"></input></td>
          </tr>
          <tr>
            <td></td>
            <td><input id="btn_move_down" type="button" class="btn btn_disabled" value="&#8595"></input></td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <div id="btn_crush_once_wrapper" class="wrapper">
        <input id="btn_crush_once" type="button" class="btn btn_disabled" value="Crush Once"></input>
      </div>
    </div> <!-- id="lastColumn" -->

  </div> <!-- class="row" -->
</div> <!-- class="container" -->

</body>

</html>
